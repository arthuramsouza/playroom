{% extends "template.html" %}
{% block content %}
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Platform</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.genre }}</td>
                <td>{{ game.platform }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
