{% extends "template.html" %}
{% block content %}
    <div class="container" style="padding: 20px 0 20px 0">
        <a class="btn btn-primary" href="{{ url_for('new') }}"><i class="fas fa-plus"></i> New game</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Platform</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.genre }}</td>
                    <td>{{ game.platform }}</td>
                    <td>
                        <a class="btn btn-outline-primary btn-sm" href="{{ url_for('edit', id=game.id) }}" role="button">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="btn btn-outline-danger btn-sm" href="{{ url_for('delete', id=game.id) }}" role="button">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
