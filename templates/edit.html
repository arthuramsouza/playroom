{% extends "template.html" %}
{% block content %}
    <form action="{{ url_for('update') }}" method="post">
        <fieldset>
            <input type="hidden" name="id" value="{{ game.id }}"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}"/>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" class="form-control" value="{{ game.genre }}"/>
            </div>
            <div class="form-group">
                <label for="platform">Platform</label>
                <input type="text" id="platform" name="platform" class="form-control" value="{{ game.platform }}"/>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
    </form>
{% endblock %}
